<!DOCTYPE html>
<html>

<head>
  <title>Login to Saychess</title>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css')}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}" />
  <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='img/icons/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='img/icons/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='img/icons/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename='img/icons/site.webmanifest')}}">
    <link rel="mask-icon" href="{{ url_for('static', filename='img/icons/safari-pinned-tab.svg')}}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v9.0&appId=214335170174499&autoLogAppEvents=1"
    nonce="km9oMq0N"></script>
  <nav class="p-2 px-5" style="background: #101927">
    <div class="text-light" style="font-size: 30px;">
      <img src="../static/img/logo.png" width="50" height="50" alt="">
      Say Chess
    </div>
  </nav>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="">
        <label>Password</label>
      </div>

      <div class="fb-login-button" data-width="35px" data-size="medium" data-button-type="continue_with"
        data-layout="default" data-auto-logout-link="true" data-use-continue-as="false"></div>

      <div class="bor" style="border: blanchedalmond;">
        <button type="button" onclick="location.href='welcome'" class="btn">SUBMIT</button>
      </div>

    </form>
  </div>
</body>

</html>
