<!DOCTYPE html>
<html>

<head>
	<title>Engine vs Engine</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.css')}}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css')}}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" />
	<script defer src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script defer src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script defer src="{{ url_for('static', filename='js/chessboard-1.0.0.min.js')}}"></script>
	<script defer src="{{ url_for('static', filename='js/chess.js/chess.js')}}"></script>
	<script defer src="{{ url_for('static', filename='js/comvscom_script.js')}}"></script>
	<link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='img/icons/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='img/icons/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='img/icons/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename='img/icons/site.webmanifest')}}">
    <link rel="mask-icon" href="{{ url_for('static', filename='img/icons/safari-pinned-tab.svg')}}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
	<nav class="p-2 px-5" style="background:  rgba(0,0,0,0.2);">
        <div class="text-light" style="font-size: 30px;">
            <img src="../static/img/logo.png" width="50" height="50" alt="">
            Say Chess
        </div>
    </nav>
	<div class="flex-page">
		<div class="side-nav" style="background: rgba(0,0,0,0.2);">
			<ul>
				<li><a href="{{ url_for('comvscom') }}">Com vs Com</a></li>
				<li><a href="{{ url_for('playcom') }}">Play Com</a></li>
				<li><a href="{{ url_for('login') }}" class="login-btn">Login</a></li>
				<li><a href="{{ url_for('login') }}" class="signup-btn">Register</a></li>
			</ul>
		</div>

		<div class="container">
			<h1 class="text-center py-2 font-weight-light">Say Chess</h1>
			<div class="row">
				<div class="col-md-6 mb-5 text-center">
					<div class="board" id="myBoard"></div>
					<div class="center overlay"></div>
					<div class="center">
						<button class="btn btn-block play">Play</button>
					</div>
				</div>
				<div class="col-md-4 jumbotron text-light"
					style="background-color: rgba(0,0,0,0.2); margin-left: 144px;">
					<div id="status" class="font-weight-bold"></div>
					<label>PGN:</label>
					<div id="pgn" class="font-weight-light font-italic"></div>
					<div class="corner">
						<button class="btn btn-block stop" style="visibility: hidden;">Stop</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
